# Introduction to EU AI Act

- **World's first comprehensive AI law**
	- Aims to address AI risks and promote innovation
- **Key objectives (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e1907-1-1" target="_blank" rel="noopener noreferrer">Article 1</a>)**
	- Protect fundamental rights and safety
	- Enhance trust in AI
	- Harmonize rules across EU
	- Balance between risk mitigation and fostering innovation
- **Scope (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e1975-1-1" target="_blank" rel="noopener noreferrer">Article 2</a>)**
	- Applies to AI providers and users in EU
	- Includes non-EU entities when output used in EU

Note:

- **Context**
	- Responds to growing AI influence and potential risks
	- Balances innovation with ethical considerations
- **Exclusions (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e1975-1-1" target="_blank" rel="noopener noreferrer">Article 2(3)</a>)**
	- Military and national security applications
	- AI used solely for R&D purposes
- **Definition of AI System (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e2090-1-1" target="_blank" rel="noopener noreferrer">Article 3(1)</a>)**
	- Machine-based system with varying autonomy
	- Generates outputs like predictions or decisions

# Risk-Based Approach

- **Four risk categories (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e2804-1-1" target="_blank"
	rel="noopener noreferrer">Chapter II, III, IV</a>)**
	- Unacceptable risk (prohibited)
	- High risk (strict requirements)
	- Limited risk (transparency obligations)
	- Minimal risk (no new requirements)
- The **minimal risk category** represents
	- the vast majority of AI applications
	- they are not subject to additional obligations under the Act.
- **Examples**
	- Unacceptable: Social scoring systems (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e2812-1-1" target="_blank"
		rel="noopener noreferrer">Article 5(1)(c)</a>)
	- High risk: AI in critical infrastructure, employment (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e38-127-1" target="_blank"
		rel="noopener noreferrer">Annex III</a>)
	- Limited risk: Chatbots, emotion recognition systems (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5443-1-1" target="_blank"
		rel="noopener noreferrer">Article 50</a>)

Note:

- **Unacceptable Risk (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e2812-1-1" target="_blank"
	rel="noopener noreferrer">Article 5</a>)**
	- Includes exploitation of vulnerabilities, subliminal manipulation
	- Some exceptions for law enforcement use
- **High Risk (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3022-1-1" target="_blank"
	rel="noopener noreferrer">Article 6</a>)**
	- Covers AI in education, justice administration, border control
	- Subject to conformity assessments
- **Limited Risk (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5443-1-1" target="_blank"
	rel="noopener noreferrer">Article 50</a>)**
	- Focuses on transparency to users
	- Includes disclosure requirements for deep fakes
- **Minimal Risk**
	- Majority of AI systems fall here
	- Examples: Spam filters, AI-enabled video games

# High-Risk AI Systems

- **1 out of 4 (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3022-1-1" target="_blank"
	rel="noopener noreferrer">Article 6</a>)**
	- 4 risk categories defined by the EU AI Act
	- These are Unacceptable, High, Limited & Minimal risk.
	- This slide focuses on High risk AI systems
- **Key requirements for providers of High-Risk AI systems**
	- Risk assessment and mitigation (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3277-1-1" target="_blank"
		rel="noopener noreferrer">Article 9</a>)
	- Data governance and documentation (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3384-1-1" target="_blank"
		rel="noopener noreferrer">Article 10</a>)
	- Human oversight (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3701-1-1" target="_blank"
		rel="noopener noreferrer">Article 14</a>)
	- Accuracy, robustness, and cybersecurity (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3784-1-1" target="_blank"
		rel="noopener noreferrer">Article 15</a>)
- **Obligations for deployers of High-Risk AI systems (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e4361-1-1" target="_blank"
	rel="noopener noreferrer">Article 26</a>)**
	- Use according to instructions
	- Monitor operation and report incidents
	- Conduct data protection impact assessments

Note:
- **Conformity Assessment (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5091-1-1" target="_blank"
	rel="noopener noreferrer">Article 43</a>)**
	- Mandatory pre-market assessment
	- Self-assessment for most systems
	- Third-party assessment for specific cases (e.g., remote biometric identification)
- **EU Database (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e7042-1-1" target="_blank"
	rel="noopener noreferrer">Article 71</a>)**
	- Public registry for high-risk AI systems
	- Includes system details, intended purpose, conformity status
	- Aims to increase transparency and facilitate oversight

# General Purpose AI Systems

- **Obligations for GPAI providers (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5599-1-1" target="_blank"
	rel="noopener noreferrer">Article 53</a>)**
	- Prepare technical documentation
	- Provide compliance information to downstream providers
	- Establish copyright policy
	- Publish training content summary
- **General Purpose AI systems**
	- will have oversight mechanisms to ensure compliance,
	- including transparency and risk management.
- **AI Office oversight (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e7823-1-1" target="_blank"
	rel="noopener noreferrer">Article 88</a>)**
	- Monitors GPAI compliance
	- Conducts evaluations and investigations
	- Can impose corrective measures or fines

Note:
- **Compliance Methods (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5811-1-1" target="_blank"
	rel="noopener noreferrer">Article 56</a>)**
	- Adherence to voluntary codes of practice
	- Compliance with harmonized standards (when available)
	- Demonstration of alternative adequate means
- **Systemic Risk (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5506-1-1" target="_blank"
	rel="noopener noreferrer">Article 51</a>)**
	- AI Office maintains public list of GPAI models with systemic risk
	- Encourages codes of practice for risk management

# Governance and Enforcement

- **Multi-level governance structure**
	- `European level`
		- AI Office (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6537-1-1" target="_blank"
			rel="noopener noreferrer">Article 64</a>)
		- AI Board (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6553-1-1" target="_blank"
			rel="noopener noreferrer">Article 65</a>)
		- Advisory Forum (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6772-1-1" target="_blank"
			rel="noopener noreferrer">Article 67</a>)
	- `National level`
		- Market Surveillance Authorities (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6976-1-1" target="_blank"
			rel="noopener noreferrer">Article 70</a>)
- **Enforcement mechanisms**
	- Significant fines for non-compliance (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8273-1-1" target="_blank"
		rel="noopener noreferrer">Article 99</a>)
	- Powers to access data and conduct audits (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e7220-1-1" target="_blank"
		rel="noopener noreferrer">Article 74</a>)
	- Whistleblower protections (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e7804-1-1" target="_blank"
		rel="noopener noreferrer">Article 87</a>)
- **Tiered fine structure (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8273-1-1" target="_blank"
	rel="noopener noreferrer">Article 99</a>)**
	- highest fines applied to violations of prohibited AI practices, and
	- lower fines for other non-compliance issues

Note:
- **European AI Board (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6553-1-1" target="_blank"
	rel="noopener noreferrer">Article 65</a>)**
	- Comprises Member State representatives
	- Advises on implementation and harmonization
- **Advisory Forum (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6772-1-1" target="_blank"
	rel="noopener noreferrer">Article 67</a>)**
	- Includes industry, civil society, and academia
	- Provides technical expertise and stakeholder input
- **Fines (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8273-1-1" target="_blank"
	rel="noopener noreferrer">Article 99</a>)**
	- Up to €35 million or 7% of global turnover for prohibited practices
	- Lower maximums for SMEs and startups

# Support for Innovation

- **AI Regulatory Sandboxes <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5907-1-1" target="_blank"
	rel="noopener noreferrer">Article 57</a>)**
	- Controlled testing environments
	- Priority access for SMEs and startups
- **Real World Testing (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6257-1-1" target="_blank"
	rel="noopener noreferrer">Article 60</a>)**
	- Limited scale testing of high-risk AI
	- Subject to safeguards and time limits
- **Codes of Conduct (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8077-1-1" target="_blank"
	rel="noopener noreferrer">Article 95</a>)**
	- Voluntary guidelines for non-high-risk AI
	- Address issues like sustainability and accessibility

Note:
- **Sandboxes (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5907-1-1" target="_blank"
	rel="noopener noreferrer">Article 57</a>)**
	- At least one per Member State by August 2026
	- Provide legal certainty and supervisory guidance
- **Real World Testing (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6257-1-1" target="_blank"
	rel="noopener noreferrer">Article 60</a>)**
	- Maximum duration of 12 months (6 months + 6 months extension)
	- Requires informed consent and risk monitoring
- **AI Pact**
	- Voluntary initiative for early implementation
	- Includes knowledge sharing and best practices

# Implementation Timeline

- **Key dates (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e9151-1-1" target="_blank"
	rel="noopener noreferrer">Article 113</a>)**
	- August 2024: Entry into force
	- February 2025: Prohibitions apply
	- August 2026: Most provisions apply
	- August 2027: Compliance for pre-existing GPAI models
- **Gradual implementation**
	- Allows time for adaptation and preparation
	- Different deadlines for various aspects of the Act
	- <a href="https://kanad13.github.io/EU-AI-Act/decks/EU_AI_Act-timelines.html" target="_blank" rel="noopener noreferrer">Interactive timeline for the EU AI Act</a>

Note:
- **2024-2025**
	- Member States identify authorities (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e6976-1-1" target="_blank"
		rel="noopener noreferrer">Article 70</a>)
	- Codes of practice developed (Article 56)
- **2026**
	- AI regulatory sandboxes operational (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5907-1-1" target="_blank"
		rel="noopener noreferrer">Article 57</a>)
	- Guidelines on high-risk classification available (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3022-1-1" target="_blank"
		rel="noopener noreferrer">Article 6</a>)
	- **2027-2031**
	- Periodic evaluations and reviews (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8995-1-1" target="_blank"
		rel="noopener noreferrer">Article 112</a>)
	- Deadline for public authority AI systems (2030) (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8953-1-1" target="_blank"
		rel="noopener noreferrer">Article 111</a>)

# Key Takeaways

- **Comprehensive approach to AI regulation**
	- Balances innovation with risk mitigation
- **Risk-based framework (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e2812-1-1" target="_blank"
	rel="noopener noreferrer">Articles 5, 6, 50</a>)**
	- Tailored requirements based on AI system impact
- **Emphasis on transparency and accountability (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3598-1-1" target="_blank"
	rel="noopener noreferrer">Articles 13, 71</a>)**
	- Right to explanation, public database for high-risk AI
- **Support for innovation (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5907-1-1" target="_blank"
	rel="noopener noreferrer">Articles 57, 60, 95</a>)**
	- Sandboxes, real-world testing, SME considerations
- **Ongoing process (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e8995-1-1" target="_blank"
	rel="noopener noreferrer">Article 112</a>)**
	- Gradual implementation, periodic reviews

Note:
- **Global impact**
	- Potential to set global standards for AI regulation
	- Considerations for international cooperation
- **Challenges**
	- Balancing innovation with strict requirements
	- Adapting to rapidly evolving AI technologies
- **Next steps for organizations**
	- Assess AI systems against risk categories (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e2812-1-1" target="_blank"
		rel="noopener noreferrer">Articles 5, 6, Annex III</a>)
	- Prepare for compliance requirements (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e3003-1-1" target="_blank"
		rel="noopener noreferrer">Chapter III</a>)
	- Engage with regulatory sandboxes and AI Pact (<a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=OJ:L_202401689#d1e5907-1-1" target="_blank"
		rel="noopener noreferrer">Article 57</a>)
