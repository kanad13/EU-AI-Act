# Overview of the EU AI Act

---

## Key Features of EU AI Act

- World's first comprehensive AI regulation
- Main Goal - Safer, ethical AI that respects people's rights
- Balance trust and innovation
- Adopted in 2024 and will be implemented gradually over 2025-2026
- Complements GDPR for AI governance

## Navigating the fine line

- **Avoid Literal Compliance**
  - Intrusive cookie banners create “consent fatigue”.
  - Overly strict data deletion risks losing valuable insights.
  - Complex AI disclosures meet compliance but confuse users.
- **Embrace Spirit of Data Governance**
  - User-friendly consent fosters autonomy and trust.
  - Balanced data retention upholds privacy without sacrificing business value.
  - Clear, accessible AI explanations build user confidence.
- **Adopt Ethical Mindset**
  - Put user autonomy at the core of compliance
  - Balance privacy protection with responsible data use
  - Aim for genuine transparency in AI explanations
