<g id="Unacceptable Risk AI systems that pose a clear threat to safety, human rights, etc. These are prohibited from use. Examples - Social scoring systems, AI for mass surveillance, etc.">
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" letter-spacing="0em"><tspan x="23" y="108.312">AI systems that pose a clear threat to safety, human rights, etc.&#10;</tspan><tspan x="23" y="131.312">These are prohibited from use.&#10;</tspan><tspan x="23" y="154.312">Examples - Social scoring systems, AI for mass surveillance, etc.&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" font-weight="bold" letter-spacing="0em"><tspan x="23" y="85.3115">Unacceptable Risk&#10;</tspan></text>
</g>
<g id="High Risk AI systems that impact safety or fundamental rights, etc. Examples - AI in hiring tools, medical diagnostics, etc.">
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" font-weight="bold" letter-spacing="0em"><tspan x="23" y="285.312">High Risk&#10;</tspan><tspan x="23" y="308.312">&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" letter-spacing="0em"><tspan x="23" y="331.312">AI systems that impact safety or fundamental rights, etc.&#10;</tspan><tspan x="23" y="354.312">Examples - AI in hiring tools, medical diagnostics, etc.</tspan></text>
</g>
<g id="Limited Risk AI systems requiring minimal transparency. Examples - Chatbots like ChatGPT.">
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" font-weight="bold" letter-spacing="0em"><tspan x="23" y="486.312">Limited Risk&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" letter-spacing="0em"><tspan x="23" y="509.312">&#10;</tspan><tspan x="23" y="532.312">AI systems requiring minimal transparency.&#10;</tspan><tspan x="23" y="555.312">Examples - Chatbots like ChatGPT.</tspan></text>
</g>
<g id="Minimal or No Risk Common AI applications posing minimal risk, requiring no regulatory oversight. Examples - Spam filters, AI in video games, etc.">
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Montserrat" font-size="19" font-weight="bold" letter-spacing="0em"><tspan x="23" y="682.312">Minimal or No Risk&#10;</tspan></text>
